        var text= document.querySelector('.text');
        window.addEventListener("scroll", function(){

            text.innerHTML = wScroll;

            }if(wScroll>=8900){

            }
            if(wScroll>8400){
            $('.main_txt').addClass('changed');
            }
            
            if(wScroll<9100){
            $('.main_txt').removeClass('changed');
            }

            if(wScroll>=9200){
            main_txt2.innerHTML="장";
            }if(wScroll>=9600){
