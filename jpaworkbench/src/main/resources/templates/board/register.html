<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Board</title>
</head>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
	$(document).ready(function () {
		var formObj = $("#board");
		$("#btnRegister").on("click", function () {
			formObj.attr("action", "/board/register");
			formObj.attr("method", "post");
			formObj.submit();
		});

		$("#btnList").on("click", function () {
			self.location = "/board/list";
		});
	});
</script>

<body>
	<h2>REGISTER</h2>

	<form id="board" action="success.html" th:action="@{register}" th:object="${board}" method="post">
		<table>
			<tr>
				<td>Title</td>
				<td><input type="text" name="title" th:field="*{title}"></td>
			<tr>
				<td>Writer</td>
				<td><input type="text" name="writer" th:field="*{writer}"></td>
			</tr>
			<tr>
				<td>Content</td>
				<td><input type="text" name="content" th:field="*{content}"></td>
			</tr>
		</table>
	</form>

	<div>
		<button type="submit" id="btnRegister">Register</button>
		<button type="submit" id="btnList">List</button>
	</div>
</body>

</html>
