<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li,ul{list-style: none;}
        li{float: left;
        width: 50px; height: 50px;}
    </style>
</head>
<body>
    <div class="container">
        <ul id="tutorial">
            <li class="a">a</li>
            <li class="b">b</li>
            <li class="c">c</li>
            <li class="d">d</li>
            <li class="e">e</li>
            <li class="f">f</li>
            <li class="g">g</li>
            <li class="blank">blank</li>
        </ul>
        <p id="portfolio">portfolio</p>
    </div>

    <script>
        //id
        let tutorial = document.getElementById('tutorial');
        tutorial.style.backgroundColor="#0f0";

        //tagName
        let li = document.getElementsByTagName('li');
        console.log(li);
        for(i=0; i<li.length; i++){
            li[i].style.color="#b"+i*2+i;
        }

        //class
        var a = document.getElementsByClassName('a')[0];
        a.style.backgroundColor = "#f2f2f2";

        //css기법
        var li2 = document.querySelector('#tutorial li');
        console.log(li2);
        li2.style.backgroundColor="#f44f";

        var li3 = document.querySelectorAll('#tutorial li');
        console.log(li3);
        
    </script>
</body>
</html>
