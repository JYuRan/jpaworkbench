<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /* 반복문(for문)-조건문이 만족하는 동안 반복

        for(초기값; 조건문; 증가감식(4차례)){
            실행문(3차례)
        }*/

        //i++  ==> 1씩 증가
        document.write("<br>//////////////////////ver1///////////////////////<br>")

        var 합계 = 0;
        for(var i = 1; i<=50; i++){
            //0+1 = 1
            //1+2 = 3
            document.write(합계 +" + "+ i+ " = "+ (합계+i) +"<br>")
            합계 += i;
        }
        document.write(합계+"<br>//////////////////////ver1///////////////////////")

        document.write("<br>//////////////////////ver2///////////////////////<br>")

        for(var i=1; i<=9; i++){
            document.write("<br>구구단 "+i+"단<br><br>")
            for(var j =1; j<=9; j++){
                document.write(i +' X ' +j +' = '+ (i*j)+ '<br>');
            }
        }
        document.write("<br>//////////////////////ver2///////////////////////<br>")




    </script>
    
</body>
</html>
