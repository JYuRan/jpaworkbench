<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // 비교연산자
        // a == b : a와 b가 같은가? 같으면 true 다르면 false
        // a != b : a와 b가 다른가? 다르면 true 같으면 false 
        // a >= b : a가 b보다 크거나 같은가(이상)? 참이면 true 거짓이면 false 
        // a <= b : a가 b보다 작거나 같은가(이하)? 참이면 true 거짓이면 false 

        // 논리연산자
        // a && b : and연산자(그리고), 둘중에 하나라도 false면 flase
        // a || b : or연산자(또는)), 둘중에 하나라도 true면 true
        // !a : 반대, a가 true이면 false, a가 fasle이면 true

        var aa = 30;
        var bb = 20;
        if (aa < bb) {
            document.write("그렇지~ <br>")
        } else {
            document.write("아뉜데~ <br>")
        }

        var 나이 = 20;
        var 입장료 = '';

        if (나이 < 13) {
            입장료 = "2,000원"
        } else {
            입장료 = "4,000원"
        }
        document.write(입장료 + "<br>")

        var cc = (5 > 2);
        document.write(cc + "<br>"); //true;

        var cc2 = (5 < 2);
        document.write(cc2 + "<br>"); //false;
        var cc3 = (5 == 5);
        document.write(cc3 + "<br>"); //true;
        var cc4 = (5 == '5');
        document.write(cc4 + "<br>"); //true; 다른언어에서는 false
        var cc5 = (5 === '5');
        document.write(cc5 + "<br>"); //false
        var cc6 = (5 != '6');
        document.write(cc6 + "<br>"); //5와 6이 다른가 true

        var 논리연산1 = (3>2) && (5>3); //AND연산자
        document.write(논리연산1 + "<br>") //TRUE
        var 논리연산2 = (3<2) && (5>3); //AND연산자
        document.write(논리연산2 + "<br>") //false

        var 논리연산3 = (3>2) || (5>3); //OR연산자
        document.write(논리연산3 + "<br>") //TRUE
        var 논리연산4 = (3<2) || (5>3); //OR연산자
        document.write(논리연산4 + "<br>") //TRUE

        var 논리연산5 = !(3<2); //NOT연산자
        document.write(논리연산5 + "<br>") //TRUE
        var 논리연산6 = !(3>2); //NOT연산자
        document.write(논리연산6 + "<br>") //false
    </script>
</body>

</html>
