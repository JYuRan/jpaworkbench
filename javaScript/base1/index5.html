<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*조건문 ? 실행문1: 실행문2;
        실행문1 은 조건문이 참일때 실행
        실행문2 은 조건문이 거짓일때 실행
        var 돈
        돈 += 1000; 돈 = 돈 + 1000*/
        var 점수 = prompt('숫자를 입력하세요');
        var 머니 = 1000;

        점수 > 90 ? 머니 += 10000 : //머니 = 머니 + 10000
            머니 -= 1000; //머니 = 머니 - 1000
        점수 > 80 ? 머니 += 1000 : //머니 = 머니 - 1000
            점수 > 70 ? 머니 += 100 : //머니 = 머니 - 1000
            머니 = 0;
        document.write(`${머니}원을 가져가라`);
    </script>

</body>

</html>
