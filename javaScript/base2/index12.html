<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1번
        console.log('52+273');
        //2번
        console.log(52 + 273);
        //3번
        console.log('52' + 273);
        //4번
        console.log(52 + '273');
        //5번
        console.log(52 + 273);

        //숫자 자료형과 문자열 자료형을 덧셈 연산할때는

        //1번
        console.log('52*273');
        //2번
        console.log(52 * 273);
        //3번
        console.log('52' * 273);
        //4번
        console.log(52 * '273');
        //5번
        console.log(52 * 273);

        //더하기 연산자를 제외한 연산자는 문자열 자료형을
        //숫자 자료형으로 자동 변환한다(자바스크립트 한정)
        //1번
        console.log('52-273');
        //2번
        console.log(52 - 273);
        //3번
        console.log('52' - 273);
        //4번
        console.log(52 - '273');
        //5번
        console.log(52 - 273);
    </script>

</body>

</html>
