    <script>
//1번
var star = '';
for(var i=0; i<10; i++){
    star = (star+'*');
    document.write(star+"<br>")
}    document.write("<br><br><br>")
//2번
star = '*'; stick = '-';
var num = 10; var num2 = 0;

for(var i=0; i<10; i++){
    // 10줄 될 때 까지 반복

    for(var j=0; j<num; j++){
    document.write(stick); 
    }
    //- 를 num만큼 출력하고 num 감소

    for(var j=num; j<10; j++){
    document.write(star)
    }
    for(var j=num+1; j<10; j++){
    document.write(star)
    }   num2++;
    for(var j=0; j<num; j++){
    document.write(stick); 
    }
    num--;
    // *를 num2만큼 출력하고 num2증가
document.write("<br>")
}
    </script>
