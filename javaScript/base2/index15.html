<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();
        console.log(now);
        var disp = now.toLocaleTimeString();
        console.log(disp);

        time();
        function time(){
            var now = new Date();
            var disp = now.toLocaleTimeString();
            console.log(disp);
            var nowtime = document.querySelector('.time');
            nowtime.innerHTML="현재시각 : " + disp;
            window.requestAnimationFrame(time);
        }
    </script>
    
</body>
</html>
