<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('This is "javaScript"<br>');
        document.write("'This is 'javaScript'<br><br>");

        document.write("This is \"javascript\"<br>"); //오류 발생, \로 특수문자 처리하면 표시할 수 있음
        document.write('This is \'javascript\'<br>');

    </script>
    
</body>
</html>
