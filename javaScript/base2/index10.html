<body>
    <div class="one"></div>

    <script>
    let A ="좋은 하루 되세요~";
    let B ="하루";
    let C =A.match(B);
    console.log(C);

    let yrl='https://youtu.be/u_nc-t4oHfw';
    console.log(yrl.match(reg));
    let result = yrl.match(reg);
    document.querySelector('.two').innerHTML=result[1];
    
</script>
